<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager with Progress Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Task Manager</h1>
        <p class="subtitle">Stay organized and track your daily progress.</p>
      </header>

      <!-- Task input section -->
      <section class="add-section">
        <form id="task-form">
          <input
            id="task-input"
            type="text"
            placeholder="Add a new task..."
            autocomplete="off"
            required
          />
          <button id="add-btn" type="submit">Add</button>
        </form>

        <div class="controls">
          <select id="filter">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
          <button id="clear-completed">Clear Completed</button>
        </div>

        <!-- Progress bar -->
        <div class="progress-wrap">
          <div class="progress-info">
            <span id="progress-text">0 / 0 tasks completed</span>
            <span id="progress-percent">0%</span>
          </div>
          <div class="progress">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>
      </section>

      <!-- Task list -->
      <section class="list-section">
        <ul id="task-list" class="task-list"></ul>
      </section>

      <footer>
        <small>💾 Your tasks are saved locally in this browser.</small>
      </footer>
    </main>

    <!-- Task template -->
    <template id="task-item-template">
      <li class="task-item">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="task-checkbox" />
          <span class="checkmark"></span>
        </label>
        <div class="task-content">
          <p class="task-title"></p>
        </div>
        <div class="task-actions">
          <button class="edit-btn" title="Edit">✏️</button>
          <button class="delete-btn" title="Delete">🗑️</button>
        </div>
      </li>
    </template>

    <script src="script.js"></script>
  </body>
</html>
